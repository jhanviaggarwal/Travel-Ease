<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff; /* Light blue shade */;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin-top: 30px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            color: #333;
        }

        .form-group {
            margin: 10px 0;
        }

        label {
            font-size: 16px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .flights-list, .user-bookings {
            display: none;
            margin-top: 20px;
        }

        .flight-item, .booking-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f8f9fa;
            margin: 10px 0;
            border-radius: 5px;
        }

        .flight-item button, .booking-item button {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .flight-item button:hover, .booking-item button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flight Booking System</h1>
        <div class="search-form">
            <div class="form-group">
                <label for="from">From:</label>
                <input type="text" id="from" placeholder="Enter departure city">
            </div>
            <div class="form-group">
                <label for="to">To:</label>
                <input type="text" id="to" placeholder="Enter destination city">
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date">
            </div>
            <button id="searchFlights">Search Flights</button>
        </div>

        <div class="flights-list" style="display: none;">
            <h2>Available Flights</h2>
            <div id="flightResults"></div>
        </div>

        <div class="user-bookings">
            <h2>My Bookings</h2>
            <div id="bookingResults"></div>
        </div>
        
    </div>

    <script src="script.js"></script>
    <script src="flight.js"></script>
</body>
</html>
